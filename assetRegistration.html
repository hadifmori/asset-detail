<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Asset</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; }
        .error { color: red; }
    </style>
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDq2AzURe0BfaRSj-gltspgh5JqgHZSnjY",
            authDomain: "asset-tagging-testing.firebaseapp.com",
            projectId: "asset-tagging-testing",
            storageBucket: "asset-tagging-testing.appspot.com",
            messagingSenderId: "332441186174",
            appId: "1:332441186174:web:9fd52a411725f95032cd2f",
            measurementId: "G-GLDNF2CFKB"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function registerAsset() {
            const assetId = document.getElementById("assetId").value;
            const description = document.getElementById("description").value;
            const location = document.getElementById("location").value;
            const remark = document.getElementById("remark").value;
            const pictureFile = document.getElementById("picture").files[0]; // Get the selected file
            const username = document.getElementById("username").value; // Added username input
            const errorElement = document.getElementById("error");

            try {
                // Upload picture to storage (if needed)
                // For now, we'll just get the file name
                const pictureFileName = pictureFile ? pictureFile.name : "No Picture";

                // Save asset data to Firestore
                await setDoc(doc(db, "assets", assetId), {
                    assetId: assetId,
                    description: description,
                    location: location,
                    remark: remark,
                    picture: pictureFileName,
                    username: username // Save username in Firestore
                });

                errorElement.textContent = "Asset registered successfully.";

                // Redirect to viewAssets.html
                window.location.href = "viewAssets.html";
            } catch (error) {
                errorElement.textContent = "Error registering asset: " + error;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Register New Asset</h1>
        <input type="text" id="assetId" placeholder="Asset ID">
        <input type="text" id="description" placeholder="Description">
        <input type="text" id="location" placeholder="Location">
        <input type="text" id="remark" placeholder="Remark">
        <input type="file" id="picture" accept="image/*"> <!-- Input for picture -->
        <input type="text" id="username" placeholder="Username"> <!-- Input for username -->
        <button onclick="registerAsset()">Register Asset</button>
        <p id="error" class="error"></p>
    </div>
</body>
</html>

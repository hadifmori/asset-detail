<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Asset</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .asset { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
        .asset img { max-width: 100%; height: auto; }
        .error { color: red; }
    </style>
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDq2AzURe0BfaRSj-gltspgh5JqgHZSnjY",
            authDomain: "asset-tagging-testing.firebaseapp.com",
            projectId: "asset-tagging-testing",
            storageBucket: "asset-tagging-testing.appspot.com",
            messagingSenderId: "332441186174",
            appId: "1:332441186174:web:9fd52a411725f95032cd2f",
            measurementId: "G-GLDNF2CFKB"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadAsset(assetId) {
            const errorElement = document.getElementById("error");

            if (!assetId) {
                errorElement.textContent = "No asset ID provided.";
                return;
            }

            try {
                const docRef = doc(db, "assets", assetId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const assetData = docSnap.data();
                    document.getElementById("assetId").textContent = assetData.assetId;
                    document.getElementById("description").textContent = assetData.description;
                    document.getElementById("location").textContent = assetData.location;
                    document.getElementById("remark").textContent = assetData.remark;
                    document.getElementById("username").textContent = assetData.username;
                    document.getElementById("picture").src = assetData.picture; // Assuming picture is a URL
                } else {
                    errorElement.textContent = "No such asset found.";
                }
            } catch (error) {
                errorElement.textContent = "Error loading asset: " + error;
            }
        }

        async function populateAssetsDropdown() {
            const errorElement = document.getElementById("error");
            const selectElement = document.getElementById("assetSelect");

            try {
                const querySnapshot = await getDocs(collection(db, "assets"));
                querySnapshot.forEach((doc) => {
                    const option = document.createElement("option");
                    option.value = doc.id;
                    option.textContent = doc.id;
                    selectElement.appendChild(option);
                });
            } catch (error) {
                errorElement.textContent = "Error fetching assets: " + error;
            }
        }

        // Attach event listener for dropdown change
        window.onload = function() {
            populateAssetsDropdown();
            document.getElementById("assetSelect").addEventListener("change", function() {
                const selectedAssetId = this.value;
                loadAsset(selectedAssetId);
            });
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>View Asset</h1>
        <select id="assetSelect">
            <option value="">Select an asset</option>
        </select>
        <div class="asset">
            <p><strong>Asset ID:</strong> <span id="assetId"></span></p>
            <p><strong>Description:</strong> <span id="description"></span></p>
            <p><strong>Location:</strong> <span id="location"></span></p>
            <p><strong>Remark:</strong> <span id="remark"></span></p>
            <p><strong>Username:</strong> <span id="username"></span></p>
            <img id="picture" src="" alt="Asset Picture">
        </div>
        <p id="error" class="error"></p>
    </div>
</body>
</html>

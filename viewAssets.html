<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Asset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #007bff;
        }

        .username {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #495057;
        }

        .asset img {
            max-width: 100%;
            max-height: 400px;
            height: auto;
            display: block;
            margin: 0 auto 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .details {
            margin-top: 20px;
        }

        .details table {
            width: 100%;
            border-collapse: collapse;
        }

        .details td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        .details td strong {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        #saveButton,
        #generateQRButton,
        #changeUserButton {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            margin-right: 10px; /* Added margin to separate buttons */
        }

        #saveButton:hover,
        #generateQRButton:hover,
        #changeUserButton:hover {
            background-color: #0056b3;
        }

        .change-username {
            margin-top: 20px;
        }

        .change-username input[type="text"],
        .change-username input[type="password"] {
            width: calc(100% - 150px);
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .change-username p {
            margin: 0;
            text-align: left;
        }

        .error {
            color: red;
            margin-top: 20px;
        }

        .qr-code-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
    <!-- QR Code Generator Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

            authDomain: "asset-tagging-testing.firebaseapp.com",
            projectId: "asset-tagging-testing",
            storageBucket: "asset-tagging-testing.appspot.com",
            messagingSenderId: "332441186174",
            appId: "1:332441186174:web:9fd52a411725f95032cd2f",
            measurementId: "G-GLDNF2CFKB"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        async function loadAsset(assetId) {

        }

        async function saveAsset() {

        }

        async function changeUser() {
            const assetId = document.getElementById("assetId").value;
            const newUsername = document.getElementById("newUsername").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorElement = document.getElementById("error");

            if (password !== "MMC123") {
                errorElement.textContent = "Incorrect password. Please enter the correct password to change the user.";
                return;
            }

            try {
                await setDoc(doc(db, "assets", assetId), {
                    username: newUsername,
                    password: password
                });

                errorElement.textContent = "User changed successfully.";
                document.getElementById("usernameDisplay").textContent = newUsername;
            } catch (error) {
                errorElement.textContent = "Error changing user: " + error;
            }
        }

        function generateQRCode() {
            // Implementation of generateQRCode function
        }

        window.onload = function () {
            // Implementation of window.onload function
            const urlParams = new URLSearchParams(window.location.search);
            const assetId = urlParams.get('assetId');
            if (assetId) {
                loadAsset(assetId);
            }
            document.getElementById("saveButton").addEventListener('click', saveAsset);
            document.getElementById("generateQRButton").addEventListener('click', generateQRCode);
            document.getElementById("changeUserButton").addEventListener('click', changeUser); // Event listener for Change User button
        };
    </script>
</head>

<body>
    <div class="container">
        <h1>View Asset</h1>
        <div class="username">
            <p>Current User: <span id="usernameDisplay"></span></p>
        </div>
        <div class="asset">
            <img id="picture" src="" alt="Asset Picture">
        </div>
        <div class="details">
            <table>
                <tr>
                    <td><strong>Asset ID:</strong></td>
                    <td><input type="text" id="assetId" readonly></td>
                </tr>
                <tr>
                    <td><strong>Description:</strong></td>
                    <td><input type="text" id="description"></td>
                </tr>
                <tr>
                    <td><strong>Location                :</strong></td>
                    <td><input type="text" id="location"></td>
                </tr>
                <tr>
                    <td><strong>Remark:</strong></td>
                    <td><input type="text" id="remark"></td>
                </tr>
            </table>
            <button id="saveButton">Save Asset Info</button>
            <button id="generateQRButton">Generate QR Code</button>
            <button id="changeUserButton">Change User</button> <!-- New button for changing user -->
            <div class="change-username">
                <p><strong>Change User: </strong></p>
                <input type="text" id="newUsername" placeholder="Enter new user">
                <input type="password" id="password" placeholder="Enter password">
            </div>
        </div>
        <div class="qr-code-container">
            <canvas id="qrCode"></canvas>
        </div>
        <p id="error" class="error"></p>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Registered Assets</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registered Assets</h1>
        <table>
            <thead>
                <tr>
                    <th>Asset ID</th>
                    <th>Description</th>
                    <th>Location</th>
                    <th>Remark</th>
                </tr>
            </thead>
            <tbody id="assetTableBody">
                <!-- Registered assets will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDq2AzURe0BfaRSj-gltspgh5JqgHZSnjY",
            authDomain: "asset-tagging-testing.firebaseapp.com",
            projectId: "asset-tagging-testing",
            storageBucket: "asset-tagging-testing.appspot.com",
            messagingSenderId: "332441186174",
            appId: "1:332441186174:web:9fd52a411725f95032cd2f",
            measurementId: "G-GLDNF2CFKB"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to fetch registered assets and display them in the table
        async function displayRegisteredAssets() {
            const assetTableBody = document.getElementById("assetTableBody");

            try {
                const assetsSnapshot = await getDocs(collection(db, "assets"));
                assetsSnapshot.forEach((doc) => {
                    const assetData = doc.data();
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${assetData.assetId}</td>
                        <td>${assetData.description}</td>
                        <td>${assetData.location}</td>
                        <td>${assetData.remark}</td>
                    `;
                    assetTableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching assets:", error);
            }
        }

        // Call the function to display registered assets when the page is loaded
        displayRegisteredAssets();
    </script>
</body>
</html>

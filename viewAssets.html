<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Asset</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; text-align: center; }
        .asset { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
        .asset img { max-width: 100%; height: auto; display: block; margin: 0 auto; }
        .error { color: red; }
        input[type="text"] { width: calc(100% - 160px); margin-left: 10px; }
        h1, .username { text-align: center; }
        .username { margin-top: 10px; }
        .details { margin-top: 20px; text-align: left; }
        .details p { text-align: left; display: flex; align-items: center; justify-content: space-between; }
        .details img { margin-top: 20px; }
        .centered { text-align: center; }
        .centered p { display: inline-block; margin: 0; }
        .centered input[type="text"] { display: inline-block; width: auto; margin-left: 10px; }
    </style>
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getStorage, ref, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDq2AzURe0BfaRSj-gltspgh5JqgHZSnjY",
            authDomain: "asset-tagging-testing.firebaseapp.com",
            projectId: "asset-tagging-testing",
            storageBucket: "asset-tagging-testing.appspot.com",
            messagingSenderId: "332441186174",
            appId: "1:332441186174:web:9fd52a411725f95032cd2f",
            measurementId: "G-GLDNF2CFKB"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        async function loadAsset(assetId) {
            const errorElement = document.getElementById("error");

            try {
                const docRef = doc(db, "assets", assetId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const assetData = docSnap.data();
                    document.getElementById("assetId").value = assetData.assetId;
                    document.getElementById("description").value = assetData.description;
                    document.getElementById("location").value = assetData.location;
                    document.getElementById("remark").value = assetData.remark;
                    document.getElementById("username").value = assetData.username;

                    const pictureElement = document.getElementById("picture");

                    // Set the image source only if assetData.picture is available
                    if (assetData.picture) {
                        pictureElement.src = assetData.picture;
                    } else {
                        errorElement.textContent = "No picture available for this asset.";
                    }

                    QRCode.toDataURL(assetData.assetId, function (err, url) {
                        if (err) {
                            errorElement.textContent = "Error generating QR code: " + err;
                            return;
                        }
                        document.getElementById("qrCode").src = url;
                    });
                } else {
                    errorElement.textContent = "No such asset found.";
                }
            } catch (error) {
                errorElement.textContent = "Error loading asset: " + error;
            }
        }

        async function saveAsset() {
            const assetId = document.getElementById("assetId").value;
            const description = document.getElementById("description").value;
            const location = document.getElementById("location").value;
            const remark = document.getElementById("remark").value;
            const username = document.getElementById("username").value;
            const errorElement = document.getElementById("error");

            try {
                await setDoc(doc(db, "assets", assetId), {
                    assetId: assetId,
                    description: description,
                    location: location,
                    remark: remark,
                    username: username
                });
                errorElement.textContent = "Asset updated successfully.";
            } catch (error) {
                errorElement.textContent = "Error updating asset: " + error;
            }
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const assetId = urlParams.get('assetId');
            if (assetId) {
                loadAsset(assetId);
            }
            document.getElementById("saveButton").addEventListener('click', saveAsset);
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>View Asset</h1>
        <div class="username centered">
            <p><strong>Current User:</strong> <input type="text" id="username" readonly></p>
        </div>
        <img id="picture" src="" alt="Asset Picture">
        <div class="details">
            <p><strong>Asset ID:</strong> <input type="text" id="assetId" readonly></p>
            <p><strong>Description:</strong> <input type="text" id="description"></p>
            <p><strong>Location:</strong> <input type="text" id="location"></p>
            <p><strong>Remark:</strong> <input type="text" id="remark"></p>
            <p><strong>QR Code:</strong> <img id="qrCode" src="" alt="QR Code"></p>
            <button id="saveButton">Save Asset Info</button>
        </div>
        <p id="error" class="error"></p>
    </div>
</body>
</html>

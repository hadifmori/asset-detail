<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Information</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { text-align: left; padding: 8px; }
        th { background-color: #f2f2f2; }
        input[type="text"], input[type="file"] { width: 100%; padding: 8px; margin: 4px 0; box-sizing: border-box; }
        button { padding: 10px 20px; margin-top: 10px; }
        .error { color: red; }
        .asset-image { width: 300px; height: auto; }
        .form-group { display: flex; justify-content: center; margin-top: 20px; }
        .form-group label { margin-right: 10px; }
    </style>
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDq2AzURe0BfaRSj-gltspgh5JqgHZSnjY",
            authDomain: "asset-tagging-testing.firebaseapp.com",
            projectId: "asset-tagging-testing",
            storageBucket: "asset-tagging-testing.appspot.com",
            messagingSenderId: "332441186174",
            appId: "1:332441186174:web:9fd52a411725f95032cd2f",
            measurementId: "G-GLDNF2CFKB"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadAsset(assetId) {
            const errorElement = document.getElementById("error");

            if (!assetId) {
                errorElement.textContent = "No asset ID provided.";
                return;
            }

            try {
                const docRef = doc(db, "assets", assetId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const assetData = docSnap.data();
                    document.getElementById("assetId").value = assetData.assetId;
                    document.getElementById("description").value = assetData.description;
                    document.getElementById("location").value = assetData.location;
                    document.getElementById("remark").value = assetData.remark;
                    document.getElementById("username").textContent = assetData.username;
                    document.getElementById("picture").src = assetData.picture; // Assuming picture is a URL
                } else {
                    errorElement.textContent = "No such asset found.";
                }
            } catch (error) {
                errorElement.textContent = "Error loading asset: " + error;
            }
        }

        async function saveAssetInfo() {
            const assetId = document.getElementById("assetId").value;
            const description = document.getElementById("description").value;
            const location = document.getElementById("location").value;
            const remark = document.getElementById("remark").value;
            const errorElement = document.getElementById("error");

            try {
                await setDoc(doc(db, "assets", assetId), {
                    assetId: assetId,
                    description: description,
                    location: location,
                    remark: remark
                }, { merge: true });

                errorElement.textContent = "Asset information updated successfully.";
            } catch (error) {
                errorElement.textContent = "Error saving asset information: " + error;
            }
        }

        // Example of a loadAsset call (replace with actual assetId)
        window.onload = function() {
            const assetId = new URLSearchParams(window.location.search).get("assetId");
            if (assetId) {
                loadAsset(assetId);
            } else {
                document.getElementById("error").textContent = "No asset ID provided in URL.";
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Asset Information</h1>
        <p><strong>Current User:</strong> <span id="username">Syazu</span></p>
        <img id="picture" class="asset-image" src="" alt="Asset Picture">
        <table>
            <tr>
                <th>Asset ID</th>
                <td><input type="text" id="assetId" disabled></td>
            </tr>
            <tr>
                <th>Description</th>
                <td><input type="text" id="description"></td>
            </tr>
            <tr>
                <th>Location</th>
                <td><input type="text" id="location"></td>
            </tr>
            <tr>
                <th>Remark</th>
                <td><input type="text" id="remark"></td>
            </tr>
        </table>
        <button onclick="saveAssetInfo()">Save Asset Info</button>
        <div class="form-group">
            <label for="newUsername">Change Username:</label>
            <input type="text" id="newUsername">
            <label for="password">Password:</label>
            <input type="password" id="password">
            <button>Change</button>
        </div>
        <p id="error" class="error"></p>
    </div>
</body>
</html>

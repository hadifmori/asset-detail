<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Asset</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        table, th, td { border: 1px solid #ccc; }
        th, td { padding: 10px; text-align: left; }
    </style>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDq2AzURe0BfaRSj-gltspgh5JqgHZSnjY",
            authDomain: "asset-tagging-testing.firebaseapp.com",
            projectId: "asset-tagging-testing",
            storageBucket: "asset-tagging-testing.appspot.com",
            messagingSenderId: "332441186174",
            appId: "1:332441186174:web:9fd52a411725f95032cd2f",
            measurementId: "G-GLDNF2CFKB"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadAsset() {
            const urlParams = new URLSearchParams(window.location.search);
            const assetId = urlParams.get('assetId');
            const assetInfoContainer = document.getElementById("assetInfo");

            try {
                const assetDocRef = doc(db, "assets", assetId);
                const assetDocSnapshot = await getDoc(assetDocRef);
                
                if (assetDocSnapshot.exists()) {
                    const assetData = assetDocSnapshot.data();
                    assetInfoContainer.innerHTML = `
                        <h1>Asset ID: ${assetData.assetId}</h1>
                        <table>
                            <tr><th>Description</th><td>${assetData.description}</td></tr>
                            <tr><th>Location</th><td>${assetData.location}</td></tr>
                            <tr><th>Remark</th><td>${assetData.remark}</td></tr>
                        </table>
                    `;
                } else {
                    assetInfoContainer.innerHTML = "<p>Asset not found.</p>";
                }
            } catch (error) {
                console.error("Error loading asset:", error);
            }
        }
    </script>
</head>
<body onload="loadAsset()">
    <div class="container" id="assetInfo">
        <!-- Asset information will be dynamically loaded here -->
    </div>
</body>
</html>

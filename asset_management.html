<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Registration</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        input[type="text"], select { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; }
        .error { color: red; }
    </style>
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
    apiKey: "AIzaSyDq2AzURe0BfaRSj-gltspgh5JqgHZSnjY",
    authDomain: "asset-tagging-testing.firebaseapp.com",
    projectId: "asset-tagging-testing",
    storageBucket: "asset-tagging-testing.appspot.com",
    messagingSenderId: "332441186174",
    appId: "1:332441186174:web:9fd52a411725f95032cd2f",
    measurementId: "G-GLDNF2CFKB"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to register an asset
        async function registerAsset() {
            const assetID = document.getElementById("assetID").value;
            const description = document.getElementById("description").value;
            const location = document.getElementById("location").value;
            const errorElement = document.getElementById("error");

            try {
                // Check if asset with the same ID already exists
                const assetRef = doc(db, "assets", assetID);
                const assetSnapshot = await getDoc(assetRef);

                if (assetSnapshot.exists()) {
                    errorElement.textContent = "Asset with ID " + assetID + " already exists.";
                } else {
                    // Register the asset
                    await setDoc(assetRef, {
                        description: description,
                        location: location
                    });
                    errorElement.textContent = "Asset registered successfully.";
                }
            } catch (error) {
                errorElement.textContent = "Error registering asset: " + error;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Asset Registration</h1>
        <input type="text" id="assetID" placeholder="Asset ID">
        <input type="text" id="description" placeholder="Description">
        <input type="text" id="location" placeholder="Location">
        <button onclick="registerAsset()">Register Asset</button>
        <p id="error" class="error"></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Registration</title>
    <style>
        /* Basic styling */
        body { font-family: Arial, sans-serif; }
        form { max-width: 600px; margin: 0 auto; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; background-color: #007bff; color: #fff; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        img.preview { max-width: 100%; margin-bottom: 10px; }
    </style>
</head>
<body>
    <form>
        <label for="assetID">Asset ID:</label>
        <input type="text" id="assetID" name="assetID" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location">

        <label for="remark">Remark:</label>
        <textarea id="remark" name="remark" rows="4"></textarea>

        <label for="picture">Picture:</label>
        <input type="file" id="picture" name="picture" accept="image/*" required>
        <img class="preview" id="previewImage" src="#" alt="Preview">

        <button type="submit">Register</button>
    </form>

    <script>
        // JavaScript to update preview image
        document.getElementById("picture").addEventListener("change", function(event) {
            var preview = document.getElementById("previewImage");
            var file = event.target.files[0];
            var reader = new FileReader();

            reader.onload = function(e) {
                preview.src = e.target.result;
            }

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
